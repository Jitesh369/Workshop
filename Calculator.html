<!DOCTYPE html>
<html>

<body>

    <div style="background-color: greenyellow;">
    <h1 style="margin-left:45.5%;margin-top:50px;">Calcify</h1>
    <input type="number" placeholder="First number" id="fno" style="height: 30px; margin-left:45.5%;margin-top:100px; background-color:seashell;"><br>
    <input type="number" placeholder="Second number" id="sno" style="height: 30px; margin-left:45.5%;margin-top:5px; background-color:seashell ;"><br>
    <h2 id="cal" style="margin-left:45.5%;margin-top:100px;">Result : </h2>
    <button onclick="sum()" style="height: 30px; width:100px;margin-left:40%;margin-top:100px; background-color: lime;">Addition</button>
    <button onclick="subtract()" style="height: 30px; width:100px; background-color: lime;">Subtraction</button>
    <button onclick="divide()" style="height: 30px; width:100px; background-color: lime;">Division</button>
    <button onclick="multiply()" style="height: 30px; width:100px; background-color: lime;">Multiplication</button>
    </div>
    
</body>

<script>

    function sum()
    {
        var sum= document.getElementById('cal');
        var fno= document.getElementById('fno').value;
        var sno= document.getElementById('sno').value;
        sum.innerText=Number(fno)+Number(sno);
    }
    function subtract() 
    {
        var sum = document.getElementById('cal');
        var fno = document.getElementById('fno').value;
        var sno = document.getElementById('sno').value;
        sum.innerText = Number(fno) - Number(sno);
    }      
    function multiply()
    {
        var sum= document.getElementById('cal');
        var fno= document.getElementById('fno').value;
        var sno= document.getElementById('sno').value;
        sum.innerText=Number(fno)*Number(sno);
    }
    function divide()
    {
        var sum= document.getElementById('cal');
        var sno= document.getElementById('sno').value;
        if(Number(sno)==0)
        sum.innerText="Division Not Possible";
        else
        {
            var fno= document.getElementById('fno').value;
            sum.innerText=Number(fno)/Number(sno);
        }
    }

</script>

</html>
